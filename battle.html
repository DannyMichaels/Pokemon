<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="battle.js"></script>
  <title>A Wild Mewtwo Appears!!</title>
</head>

<body id="battle-page">
  <div id="page1">
    <div id="image">
      <audio autoplay loop id="wild">
        <source src="sound/wild.mp3" type="audio/mpeg">
      </audio>
      <audio id="psychic">
        <source src="sound/psychic.mp3" type="audio/mpeg">
      </audio>
      <audio id="roar">
        <source src="sound/roar.mp3" type="audio/mpeg">
      </audio>
      <audio id="shadow-ball">
        <source src="sound/shadow-ball.mp3" type="audio/mpeg">
      </audio>
      <audio id="tackle">
        <source src="sound/tackle.mp3" type="audio/mpeg">
      </audio>
      <audio id="thunderbolt">
        <source src="sound/thunderbolt.mp3" type="audio/mpeg">
      </audio>
      <audio id="volt-tackle">
        <source src="sound/volt-tackle.mp3" type="audio/mpeg">
      </audio>
      <audio id="growl">
        <source src="sound/growl.mp3" type="audio/mpeg">
      </audio>
      <audio loop id="dead">
        <source src="sound/dead.mp3" type="audio/mpeg">
      </audio>
      <audio loop id="victory">
        <source src="sound/victory.mp3" type="audio/mpeg">
      </audio>
      <div id="container">
        <div id="healthBar1">
          <h1 id="pikachu-info">Pikachu</h1>
          <h1 id="pikachu-level">Lv: 50</h1>
          <h1 id="pikachu-display-hp">HP</h1>
          <progress id="healthPikachu" value="100" max="100"></progress>
        </div>
        <div id="healthBar2">
          <h1 id="mewtwo-info">Mewtwo</h1>
          <h1 id="mewtwo-level">Lv: 50</h1>
          <h1 id="mewtwo-display-hp">HP</h1>
          <progress id="healthMewtwo" value="100" max="100"></progress>
        </div>
      </div>
    </div>
    <div id="battle">
      <p id="text">

      </p>
      <a id="fight" href="#">&#9660;</a>
    </div>
    <footer>Webpage by Shay Kelley &copy; 2019</footer>
  </div>
  <div id="error">
    <h1 id="error-message">Cannot display game on this screen size. Sorry.</h1>
    <a id='home' href='index.html'>Home</a>`
  </div>
</body>

</html>
